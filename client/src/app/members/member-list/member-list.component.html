    </div>

        <form #form="ngForm" class="form-inline mb-3" (ngSubmit)="loadMembers()" autocomplete="off">

            <!-- <div class="form-group px-2">
                <label>Show: </label>
                <select name="gender" style="width: 130px;" [(ngModel)]="userParams.gender" class="form-control ml-1">
                    <option *ngFor="let gender of genderList" [value]="gender.value">
                        {{gender.display}}
                    </option>
                </select>
            </div> -->
            <div class="form-group px-2">
                <label>City</label>
                <select 
                    name="city" 
                    style="width: 130px;" [(ngModel)]="userParams.city" 
                    class="form-control ml-1 transparent">
                    <option value="" disabled selected hidden>City</option>
                    <option *ngFor="let city of cityList" [value]="city">
                        {{city}}
                    </option>
                </select>
            </div>

            <button class="btn btn-primary ml-1" type="submit">Apply Filters</button>
            <button (click)="resetFilters()" class="btn btn-success ml-1" type="submit">Reset Filters</button>

            <div class="col">
                <div class="btn-group float-right">
                    <button 
                        type="button"
                        class="btn btn-primary"
                        name='orderBy'
                        (click)="loadMembers()"
                        btnRadio='lastActive'
                        [(ngModel)]="userParams.orderBy">Last Active</button>
        
                        <button 
                        type="button"
                        class="btn btn-primary"
                        name='orderBy'
                        (click)="loadMembers()"
                        btnRadio='created'
                        [(ngModel)]="userParams.orderBy">Newest Members</button>
                </div>
        
            </div>
            
        </form>
    </div>

    <div class="row">
        <div *ngFor="let member of members" class="col-2 ">
            <app-member-card [member] = "member"></app-member-card>
        </div>
    </div>

    <div class="d-flex align-items-center flex-column link-bottom" *ngIf="pagination">
        <pagination 
            [boundaryLinks]="true" 
            [totalItems]="pagination.totalItems" 
            [itemsPerPage]="pagination.itemsPerPage"
            [(ngModel)]="pagination.currentPage"
            (pageChanged)="pageChanged($event)"
            previousText="&lsaquo;" 
            nextText="&rsaquo;" 
            firstText="&laquo;"
            lastText="&raquo;">
        </pagination>
    </div>
</div>
